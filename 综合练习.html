<h1>综合练习</h1>
<dl>
<dt>票房</dt>
<dd>票房即电影或戏剧的商业销售情况。票房是衡量一部电影是否成功的一项重要指标。</dd>
<dt>上座率</dt>
<dd>上座率即一部影片获得观众人次的多少。上座率是衡量一部影片质量优劣的重要标准之一。</dd>
</dl>
